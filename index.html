<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">

      <div class="heading">
        <div class="heading__logo">
          <img src="/images/logo.svg" alt="Logo">
        </div>
        <div class="heading__icons">
          <div><img src="images/icon-document.svg" alt="Icon document"></div>
          <div><img src="images/icon-folder.svg" alt="Icon folder"></div>
          <div><img src="images/icon-upload.svg" alt="Icon upload"></div>
        </div>
      </div>
      <div class="info">
        <div class="info__heading">
          <p>You’ve used <span class="info__heading--bold">815 GB</span> of your storage</p>
        </div>
        <div class="info__used">
          <div class="info__bar">
            <div class="info__pinkbar">
              <div class="flex">
                <div class="info__whitecircle"></div>
              </div>
            </div>
          </div>
          <div class="info__storage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="info__white">
          <span class="info__white--big">185 </span>GB Left
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monica Muñoz Ramírez</a>.
  </div>
</body>
</html>
